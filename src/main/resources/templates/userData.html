<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        #userData{
        position:absolute;
        top:5px;
        right:5px;
        border-radius: 30px;
        background-color:gray;
        width:150px;
        height:150px;
        }

        #userDataName{
        position:absolute;
        top:15px;
        right:25px;
        border-radius: 10% / 50%;
        border-style: solid;
        border-color: DarkCyan;
        background-color:white;
        width:100px;
        text-align: center;
        }

    </style>


</head>
<body>

<div id="userData" th:fragment="userData">
    <p></p>
</div>

<div id="userDataName" sec:authorize="isAuthenticated()">
    <p>First Name: <span th:text="${#authentication.principal.firstName}"></span></p>
    <p>Last Name: <span th:text="${#authentication.principal.lastName}"></span></p>

</div>

</body>
</html>
